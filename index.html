<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Styles-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="content">
        <h1>Format for Holyrics</h1>
        <div class="textAreaGroup">
            <div class="textAreaContent">
                <h3>lyrics in portuguese</h3>
                <textarea class="textArea" id="portugueseTextArea" rows="10" cols="50" placeholder="Insira a letra em português"></textarea>
            </div>
            <div class="textAreaContent">
                <h3>lyrics in english</h3>
                <textarea class="textArea" id="englishTextArea" rows="10" cols="50" placeholder="Insira a letra em inglês"></textarea>
            </div>
        </div>
        <div class="textAreaButton">
        <button id="interleaveButton">intercalate</button>
        <button id="copyButton">Copy</button>
        <button id="clearButton">Clear Result</button>
        <button id="clearButtonInput">Clear Inputs</button>
        </div>
        <div id="result"></div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js" type="text/javascript"></script>
</body>

</html>
